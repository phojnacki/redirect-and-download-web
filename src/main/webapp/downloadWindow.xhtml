<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Download window</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <h2>Download window</h2>
    <h:form id="downloadForm">
        <h:commandButton id="downloadFile" action="#{openWindowDownloadBean.download()}" style="display:none"/>
        <h:commandButton id="closeWindow" onclick="window.close()" value="Close window"/>
    </h:form>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('downloadForm:downloadFile').click();
        }
    </script>
</h:body>

</html>
