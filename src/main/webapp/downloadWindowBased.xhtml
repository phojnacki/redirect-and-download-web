<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<h:head>
    <title>JavaScript based redirect and download</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<f:metadata>
    <f:viewParam name="lastDownloadTime" value="#{openWindowDownloadBean.lastDownloadTime}" />
</f:metadata>
<h:body>
    <h2>Click to open new window and download</h2>
    Last download time: <i>#{openWindowDownloadBean.lastDownloadTime}</i>
    <h:form id="jsDownloadForm">
        <h:commandButton id="openWindowAndDownload" action="#{openWindowDownloadBean.update()}" onclick="window.open('downloadWindow.xhtml');" value="Download file"/>
        <h:commandButton id="back" action="index.html?faces-redirect=true" value="Back"/>
    </h:form>

</h:body>



</html>
