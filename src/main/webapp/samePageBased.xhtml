<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>JavaScript based redirect and download</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>

<f:metadata>
    <f:viewParam name="lastDownloadTime" value="#{onSamePageDownloadBean.lastDownloadTime}" />
    <f:viewParam name="readyForDownload" value="#{onSamePageDownloadBean.readyForDownload}" />
</f:metadata>

<h:body>
    <h2>Click to redirect and download</h2>
    Last download time: <i>#{onSamePageDownloadBean.lastDownloadTime}</i>
    <h:form id="downloadForm">
        <h:commandButton id="downloadFile" action="#{onSamePageDownloadBean.download()}" style="display:none"/>
        <h:commandButton id="redirectAndDownload" action="#{onSamePageDownloadBean.redirectWithDownload()}" value="Download file"/>
        <h:commandButton id="back" action="index.html?faces-redirect=true" value="Back"/>
    </h:form>
    <c:if test="#{onSamePageDownloadBean.readyForDownload}">
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('downloadForm:downloadFile').click();
            }
        </script>
    </c:if>

</h:body>



</html>
