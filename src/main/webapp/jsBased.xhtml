<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>JavaScript based redirect and download</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>
    <h2>Click to redirect and download</h2>
        <h:form id="jsDownloadForm">
            Last download time: <i>#{downloadBean.lastDownloadTime}</i>
            <h:commandButton id="downloadFile" action="#{downloadBean.download()}" style="display:none"/>
            <div>
            <h:commandButton id="redirectAndDownload" action="#{downloadBean.redirectWithDownload()}" value="Download file"/>
            </div>
        </h:form>
    <c:if test="#{downloadBean.readyForDownload}">
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('jsDownloadForm:downloadFile').click();
            }
        </script>
    </c:if>

</h:body>



</html>
